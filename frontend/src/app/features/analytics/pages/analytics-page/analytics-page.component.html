<div class="analytics-dashboard">
  <h2 class="analytics-dashboard__title">User Analytics</h2>

  <div class="analytics-dashboard__rows">
    <div class="analytics-dashboard__row">
      <div class="chart-card chart-card--full">
        <div class="chart-card__header bg-warning text-white">
          <h5 class="chart-card__title">Monthly User Creation</h5>
        </div>
        <div class="chart-card__body">
          <div id="userCreationChartDiv" class="chart-card__chart"></div>
        </div>
      </div>
    </div>

    <div class="analytics-dashboard__row analytics-dashboard__row--two-charts">
      <div class="chart-card">
        <div class="chart-card__header bg-primary text-white">
          <h5 class="chart-card__title">Role Distribution</h5>
        </div>
        <div class="chart-card__body">
          <div id="roleChartDiv" class="chart-card__chart"></div>
        </div>
      </div>

      <div class="chart-card">
        <div class="chart-card__header bg-info text-white">
          <h5 class="chart-card__title">Age Distribution of Users</h5>
        </div>
        <div class="chart-card__body">
          <div id="ageChartDiv" class="chart-card__chart"></div>
        </div>
      </div>
    </div>
  </div>
</div>
