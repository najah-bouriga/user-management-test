<!-- user-form.component.html -->
<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="needs-validation">
  <!-- Full Name -->
  <div class="mb-3">
    <label for="fullName" class="form-label">Full Name</label>
    <input
      type="text"
      id="fullName"
      class="form-control"
      formControlName="fullName"
      [ngClass]="{
        'is-invalid': userForm.get('fullName')?.invalid &&
        (userForm.get('fullName')?.dirty || userForm.get('fullName')?.touched)
      }"
    />
    <div class="invalid-feedback">
      {{ getErrorMessage('fullName') }}
    </div>
  </div>

  <!-- Username -->
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      id="username"
      class="form-control"
      formControlName="username"
    />
  </div>

  <!-- Email -->
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
      [ngClass]="{
        'is-invalid': userForm.get('email')?.invalid &&
        (userForm.get('email')?.dirty || userForm.get('email')?.touched)
      }"
    />
    <div class="invalid-feedback">
      {{ getErrorMessage('email') }}
    </div>
  </div>

  <!-- Phone -->
  <div class="mb-3">
    <label for="phone" class="form-label">Phone</label>
    <input
      type="text"
      id="phone"
      class="form-control"
      formControlName="phone"
      [ngClass]="{
        'is-invalid': userForm.get('phone')?.invalid &&
        (userForm.get('phone')?.dirty || userForm.get('phone')?.touched)
      }"
    />
    <div class="invalid-feedback">
      {{ getErrorMessage('phone') }}
    </div>
  </div>

  <!-- Role -->
  <div class="mb-3">
    <label for="role" class="form-label">Role</label>
    <select
      id="role"
      class="form-select"
      formControlName="role"
      [ngClass]="{
        'is-invalid': userForm.get('role')?.invalid &&
        (userForm.get('role')?.dirty || userForm.get('role')?.touched)
      }"
    >
      <option value="" disabled>Select a role</option>
      <option *ngFor="let role of roles" [value]="role">
        {{ role }}
      </option>
    </select>
    <div class="invalid-feedback">
      {{ getErrorMessage('role') }}
    </div>
  </div>
</form>
