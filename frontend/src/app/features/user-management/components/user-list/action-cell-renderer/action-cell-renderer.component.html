<div class="action-buttons btn-group" role="group" aria-label="Action buttons">
  <button
    type="button"
    class="action-buttons__button action-buttons__button--edit btn btn-info"
    (click)="onEdit()"
    title="Edit">
    <i class="action-buttons__icon bi bi-pencil"></i>
  </button>
  <button
    type="button"
    class="action-buttons__button action-buttons__button--view btn btn-warning"
    (click)="onViewDetails()"
    title="View Details">
    <i class="action-buttons__icon bi bi-eye"></i>
  </button>
  <button
    type="button"
    class="action-buttons__button action-buttons__button--delete btn btn-danger"
    (click)="onDelete()"
    title="Delete">
    <i class="action-buttons__icon bi bi-trash"></i>
  </button>
</div>
