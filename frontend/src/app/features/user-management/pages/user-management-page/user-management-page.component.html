<div class="user-management">
  <!-- Header with Add User Button -->
  <div class="user-management__header d-flex justify-content-between align-items-center mb-3">
    <h2 class="user-management__title">User Management</h2>
    <button
      class="user-management__add-button btn btn-primary"
      (click)="onAddUser()">Add User</button>
  </div>

  <!-- User List -->
  <app-user-list
    (onEdit)="onEditUser($event)"
    (onViewDetails)="onViewUserDetails($event)"
    (onDelete)="onDeleteUser($event)">
  </app-user-list>
</div>
